# The type of database to use. Potential values are InMemory and Server
sopeco.config.persistence.dbtype = Server

# The way how EclipseLink should deal with the generation of the database schema.
# Potential values are create-tables and drop-and-create-tables 
# (see http://wiki.eclipse.org/EclipseLink/Examples/JPA/DDL for details).
sopeco.config.persistence.ddlgeneration = create-tables
sopeco.config.persistence.meta.ddlgeneration = create-tables

# Host name and port number of the server that hosts the database
# Note: only required for dbtype 'Server'
# The current DB-server is available at deqkal276.qkal.sap.corp
sopeco.config.persistence.server.host = localhost
sopeco.config.persistence.server.port = 1527
sopeco.config.persistence.server.dbname = sopeco-jpa
sopeco.config.persistence.server.protectedByPassword = false
sopeco.config.persistence.server.password = jpa



# connection properties to the database containing metadata
# like existing database instances
# default: deqkal276.qkal.sap.corp:1527/metadata
sopeco.config.persistence.metaServer.host = deqkal276.qkal.sap.corp
sopeco.config.persistence.metaServer.port = 1527
sopeco.config.persistence.metaServer.dbName = metadata